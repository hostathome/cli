name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Verify build tools
        run: |
          which dpkg-deb
          dpkg-deb --version

      - name: Build .deb packages
        run: |
          make deb VERSION=${{ steps.version.outputs.VERSION }}
          make deb-arm64 VERSION=${{ steps.version.outputs.VERSION }}
          ls -lh dist/

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## Installation

            ### Debian/Ubuntu (amd64)
            ```bash
            wget https://github.com/hostathome/cli/releases/download/${{ github.ref_name }}/hostathome_${{ steps.version.outputs.VERSION }}_amd64.deb
            sudo dpkg -i hostathome_${{ steps.version.outputs.VERSION }}_amd64.deb
            ```

            ### Debian/Ubuntu (arm64)
            ```bash
            wget https://github.com/hostathome/cli/releases/download/${{ github.ref_name }}/hostathome_${{ steps.version.outputs.VERSION }}_arm64.deb
            sudo dpkg -i hostathome_${{ steps.version.outputs.VERSION }}_arm64.deb
            ```

            ### Update existing installation
            ```bash
            hostathome update
            ```
          draft: false
          prerelease: false

      - name: Upload amd64 .deb (versioned)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/hostathome_${{ steps.version.outputs.VERSION }}_amd64.deb
          asset_name: hostathome_${{ steps.version.outputs.VERSION }}_amd64.deb
          asset_content_type: application/vnd.debian.binary-package

      - name: Upload amd64 .deb (latest)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/hostathome_amd64.deb
          asset_name: hostathome_amd64.deb
          asset_content_type: application/vnd.debian.binary-package

      - name: Upload arm64 .deb (versioned)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/hostathome_${{ steps.version.outputs.VERSION }}_arm64.deb
          asset_name: hostathome_${{ steps.version.outputs.VERSION }}_arm64.deb
          asset_content_type: application/vnd.debian.binary-package

      - name: Upload arm64 .deb (latest)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/hostathome_arm64.deb
          asset_name: hostathome_arm64.deb
          asset_content_type: application/vnd.debian.binary-package
